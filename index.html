<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPRESSS-Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="icon" type="image/png" href="./src/img/logo.png">
</head>
<body>
    <div class="sticky-bar">
        <img src="./src/img/logo.png" alt="Logo" class="logo">
        <h1 class="sticky-title">𝐓𝐞𝐫𝐦𝐢𝐧𝐚𝐥𝐞𝐬 "𝐄𝐗𝐏𝐑𝐄𝐒𝐒"</h1>
    </div>
    <main>
        <div class="main-container">
            <div class="container">
                <h1>Agrege su ruta: </h1>
                <input type="text" placeholder="Destinos" id="destinos">
                <button type="button" id="AgregarDestino">Agregar</button>
                <input type="text" placeholder="Terminal" id="terminalInicio">
                <input type="text" placeholder="Destino" id="destino">
                <input type="text" placeholder="Distancia" id="peso">
                <button type="button" id="AgregarRutaB">Agregar ruta</button>
            </div>
            <div class="container2">
                <button type="button" id="buttonProfundidad">Ver mapa en recorrido de profundidad</button>
                <button type="button" id="buttonAnchura">Ver mapa en recorrido de anchura</button>
                <div id="MostrarRecorridos"></div>
                <div id="MostrarRecorridosAn"></div>
                <p>Complete los campos para encontrar el camino mas corto:</p>
                <input type="text" id="verticeInicio" placeholder="Terminal">
                <input type="text" id="verticeFinal" placeholder="Destino">
                <button type="button" id="rutaMasCorta">Buscar</button>
                <div id="mostrarRutaCorta"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/controllers/script.mjs"></script>
</body>
</html>
